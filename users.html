<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Usuários</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="products.html">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Lista de Usuários</h2>
        <div id="user-list"></div>
        <button id="add-user-btn">Adicionar Usuário</button>
    </section>

    <section id="add-user-form" style="display: none;">
        <h2>Adicionar Novo Usuário</h2>
        <form id="user-form">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" required><br>
            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="age">Idade:</label>
            <input type="number" id="age" required min="0" max="120"><br>
            <label for="image">Foto (URL):</label>
            <input type="url" id="image"><br>
            <button type="submit">Adicionar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
