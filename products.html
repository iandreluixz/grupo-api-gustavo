<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Produtos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="users.html">Usuários</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Lista de Produtos</h2>
        <div id="product-list"></div>
        <button id="add-product-btn">Adicionar Produto</button>
    </section>

    <section id="add-product-form" style="display: none;">
        <h2>Adicionar Novo Produto</h2>
        <form id="product-form">
            <label for="title">Título:</label>
            <input type="text" id="title" required><br>
            <label for="description">Descrição:</label>
            <input type="text" id="description" required><br>
            <label for="price">Preço:</label>
            <input type="number" id="price" required min="0"><br>
            <label for="brand">Marca:</label>
            <input type="text" id="brand" required><br>
            <label for="category">Categoria:</label>
            <input type="text" id="category" required><br>
            <label for="thumbnail">Foto (URL):</label>
            <input type="url" id="thumbnail"><br>
            <button type="submit">Adicionar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
